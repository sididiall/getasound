<html>
    <head>
        <title>Getasound</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <body>
        <header class="container" role="banner">
            <h2>Parlez nous de votre cible</h2>
        </header>

        <section class="section-container">
            <div class="section-content container">
                <div class="target-section">
                    <span class="content-legend">Cible</span>

                    <div class="target-content">
                        <div id="b2b" class="content" tabindex="1">
                            <span>B2B</span>
                            <img src="factory.png" />
                        </div>
                        <div id="b2c" class="content" tabindex="1">
                            <span>B2C</span>
                            <img src="factory.png" />
                        </div>
                    </div>

                </div>

                <div class="B2B-section hidden">
                    <span class="content-legend">B2B</span>

                    <div class="target-content">
                        <div class="content">
                            <span>Entreprise</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                        <div class="content">
                            <span>Association</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                        <div class="content" >
                            <span>Public</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                        <div class="content" >
                            <span>Autres</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>
                    </div>

                    <span class="content-legend">Plus d'informations</span>
                    <span id="characters">123 mots</span>
                    <form>
                        <input type="text" name="informations" />
                    </form>

                </div>

                <div class="B2C-section hidden">
                    <span class="content-legend">B2C</span>

                    <div class="target-content">
                        <div class="content">
                            <span>Hommes</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                        <div class="content">
                            <span>Femme</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                        <div class="content" >
                            <span>Autres</span>
                            <div tabindex="1">
                                <img src="boy.png" />
                            </div>
                        </div>

                    </div>

                    <span class="content-legend">Plus d'informations</span>
                    <span id="characters">123 mots</span>
                    
                    <form>
                        <input type="text" name="informations" />
                    </form>
                    

                </div>
            </div>

        </section>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    </body>
</html>
